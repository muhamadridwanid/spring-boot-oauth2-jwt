server:
    port: 9999

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/oauth2jwt?useSSL=false
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL5Dialect
security:
    sessions: never